<link rel="stylesheet" type="text/css" href="static/css/style.css">

<div id="console">
	<form action="" name="f" method="POST" autocomplete="off">
		<div id="area">
			{% include "previous.html" %}
			{% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <font color="green">{{ message }}</font>
                {% endfor %}
            {% endif %}
        {% endwith %}
			&nbsp;&nbsp;>>>&nbsp;
			<input autofocus type="text" size="70" name="command" id="tb" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
		</div>
		<input type="Submit" value="Submit" id="sub-button">
	</form>
</div>
